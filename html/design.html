      <script>// Functie om de inhoud te tonen en de overlay te laten verschijnen
        function showContent(thumbnailId, contentId, previewId, closeBtnId, overlayId) {
          // Toon de inhoud en de overlay wanneer de thumbnail wordt aangeklikt
          document.getElementById(thumbnailId).addEventListener("click", function() {
            document.getElementById(contentId).style.display = "block"; // Toon de inhoud
            document.getElementById(previewId).style.zIndex = "-1"; // Plaats de preview achter de inhoud
            document.getElementById(overlayId).classList.add("show"); // Toon de overlay
          });
        
          // Sluit de inhoud en verberg de overlay wanneer de sluitknop wordt aangeklikt
          document.getElementById(closeBtnId).addEventListener("click", function() {
            document.getElementById(contentId).style.display = "none"; // Verberg de inhoud
            document.getElementById(previewId).style.zIndex = "11"; // Breng de preview terug naar voren
            document.getElementById(overlayId).classList.remove("show"); // Verberg de overlay
          });
        }
        
        // Pas de functie toe voor elke sectie met de overlay erbij
        showContent("matcha-thumbnail", "matcha", "matcha-preview", "close-matcha", "overlay");
        showContent("club-thumbnail", "club", "club-preview", "close-club", "overlay");
        showContent("mochi-thumbnail", "mochi", "mochi-preview", "close-mochi", "overlay");
        showContent("random-thumbnail", "random", "random-preview", "close-random", "overlay");
        
      </script>
